<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Admin Page</title>
  </head>
  <body>
    <div class="text-center  mt-5 container-sm ">
        <form style="max-width: 480px; margin: auto;" class="formholder">
           <img class="mt-4 mb-4 " src="./image/login-icon-3042.png" height="74px" alt="login icon" >
           <h1 class="h5 mb-3"> LOGIN</h1>
              <!-- .............................Email Address Section....................................... -->

            
        <label for="emailAddress" class="sr-only content mb-2">Email address</label>
        <input type="email" id="emailAddress" class="form-control mailBox" placeholder="eg daniel@gmail.com" required autofocus>


              <!-- .................................Password Section...................................... -->
        <label for="password" class="sr-only content mt-4 mb-2 " >Password</label>
        <input type="password" id="password" class="form-control  mailBox" placeholder="************" required autofocus>

        <div class="checkbox mt-3 content">
            <label>
                <input type="checkbox" value="remember-me">Remember me
            </label>
            <br>
            <a href="#" class="account">Don't have an account?
                <input class="mt-3 btn sign" type="button" value="Sign up">
            </a>
        </div>

        <div class="mt-2 sec-btn">
            <button class="btn btn-secondary mb-3 button">Sign in</button>
        </div>
    </form>
    </div>
    
    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
