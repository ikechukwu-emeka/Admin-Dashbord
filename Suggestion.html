<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Suggestion Page</title>
  </head>
  <body>
    <div class="text-center mt-5 container-sm">
        <form style="max-width: 480px; margin: auto;" class=" holder">
           <img class="mt-4 mb-4 image" src="./image/sugesstion.png" height="100px" alt="login icon" >

           <div class="heading">
            <h3 class="mb-3">Have thoughts? we're listening</h3>

            <h5 class="#">Email address</h5>
           </div>
           
           
        <input type="email" id="emailAddress" class="form-control mailBox" placeholder="eg daniel@gmail.com" required autofocus> 
        <br>       
       <textarea name="text"  placeholder="We would love to hear your suggestion"  id="text" cols="30" rows="10" class="textArea"></textarea>
       
        <div class="mt-4 mb-4 footer">
           <p>Thanks for your review</p>
        </div>
        <div class="mt-3">
            <button class="btn btn-block mb-3 button">Send</button>
        </div>
    </form>
    </div>
    
   

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
